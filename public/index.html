<!doctype html>
<html ng-app="app">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="page">
<p>
    <select ng-model="data.log">
        <option ng-repeat="(index, name) in logs" value="{{index}}">{{name}}</option>
    </select>
    <span ng-if="data.log > -1">
        <select ng-model="data.channel">
            <option ng-repeat="name in channels">{{name}}</option>
        </select>
        <select ng-model="data.user">
            <option ng-repeat="(id, name) in users">{{name}}</option>
        </select>
    </span>
</p>
<table style="width:100%">
    <tr>
        <th style="min-width:20px; width:2%;">&nbsp;</th>
        <th style="min-width:120px; width:10%;">Date / Time</th>
        <th style="min-width:120px; width:10%;">User</th>
        <th>Log</th>
    </tr>
    <tr ng-repeat="log in logContents">
        <td >{{$index + 1}}</td>
        <td >{{log.ts * 1000 | date:'mediumDate'}}</td>
        <td>{{users[log.user]}}</td>
        <td>{{log.text}}</td>
    </tr>
</table>
</body>
</html>
